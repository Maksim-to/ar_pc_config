<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR –í–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä—ã –ü–ö - –£–ª—É—á—à–µ–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        
        .instruction {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 1000;
            max-width: 300px;
            backdrop-filter: blur(10px);
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ -->
    <div class="loading" id="loading">–ó–∞–≥—Ä—É–∑–∫–∞ AR... –†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ</div>
    
    <!-- –ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è -->
    <div class="instruction">
        <h3>üîß AR –ê—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–∞ –ü–ö</h3>
        <p>‚Ä¢ –ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ Hiro-–º–∞—Ä–∫–µ—Ä</p>
        <p>‚Ä¢ –î–µ—Ä–∂–∏—Ç–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ steadily</p>
        <p>‚Ä¢ –•–æ—Ä–æ—à–µ–µ –æ—Å–≤–µ—â–µ–Ω–∏–µ = –ª—É—á—à–µ–µ –∫–∞—á–µ—Å—Ç–≤–æ</p>
        <button onclick="toggleInstructions()">–°–∫—Ä—ã—Ç—å</button>
    </div>

    <a-scene 
        embedded 
        arjs="
            sourceType: webcam;
            debugUIEnabled: false;
            detectionMode: mono_and_matrix;
            matrixCodeType: 3x3;
            maxDetectionRate: 60;
            cameraParametersUrl: https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/camera_para.dat;
        "
        renderer="colorManagement: true; physicallyCorrectLights: true;"
        vr-mode-ui="enabled: false"
        loading-screen="enabled: false">
        
        <!-- –£–ª—É—á—à–µ–Ω–Ω—ã–π –º–∞—Ä–∫–µ—Ä —Å –ª—É—á—à–∏–º–∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞–º–∏ -->
        <a-marker 
            type="pattern" 
            url="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/pattern-hibo.patt"
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            emitevents="true"
            size="0.16">
            
            <!-- –û—Å–Ω–æ–≤–Ω–∞—è —Å—Ü–µ–Ω–∞ -->
            <a-entity position="0 0 0" scale="0.8 0.8 0.8">
                
                <!-- –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π –∫–æ—Ä–ø—É—Å -->
                <a-box 
                    position="0 0.4 0" 
                    width="1.5" 
                    height="2.2" 
                    depth="0.5" 
                    color="#1a1a1a" 
                    material="transparent: true; opacity: 0.2; side: double">
                </a-box>
                
                <!-- –ú–∞—Ç–µ—Ä–∏–Ω—Å–∫–∞—è –ø–ª–∞—Ç–∞ (–∑–µ–ª–µ–Ω–∞—è –ø–ª–∞—Ç–∞) -->
                <a-box 
                    position="0 0.8 0.2" 
                    width="1.0" 
                    height="0.7" 
                    depth="0.02" 
                    color="#2d5c2d"
                    material="shader: flat">
                    <a-text 
                        value="–ú–∞—Ç–µ—Ä–∏–Ω—Å–∫–∞—è –ø–ª–∞—Ç–∞" 
                        position="0 0.5 0.03" 
                        align="center" 
                        color="#00ff00" 
                        scale="1.5 1.5 1.5">
                    </a-text>
                </a-box>
                
                <!-- –ü—Ä–æ—Ü–µ—Å—Å–æ—Ä (—Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–π) -->
                <a-box 
                    position="0 0.9 0.22" 
                    width="0.2" 
                    height="0.2" 
                    depth="0.05" 
                    color="#ff4444"
                    material="shader: standard; metalness: 0.3; roughness: 0.2">
                    <a-text 
                        value="CPU" 
                        position="0 0.15 0.03" 
                        align="center" 
                        color="white" 
                        scale="0.8 0.8 0.8">
                    </a-text>
                </a-box>
                
                <!-- –°–ª–æ—Ç—ã –æ–ø–µ—Ä–∞—Ç–∏–≤–Ω–æ–π –ø–∞–º—è—Ç–∏ -->
                <a-box 
                    position="-0.3 0.85 0.22" 
                    width="0.15" 
                    height="0.4" 
                    depth="0.04" 
                    color="#00aa00"
                    material="shader: standard">
                    <a-text 
                        value="RAM" 
                        position="0 0.3 0.03" 
                        align="center" 
                        color="white" 
                        scale="0.6 0.6 0.6">
                    </a-text>
                </a-box>
                
                <a-box 
                    position="-0.1 0.85 0.22" 
                    width="0.15" 
                    height="0.4" 
                    depth="0.04" 
                    color="#00aa00"
                    material="shader: standard">
                </a-box>
                
                <!-- –í–∏–¥–µ–æ–∫–∞—Ä—Ç–∞ -->
                <a-box 
                    position="0.25 0.7 0.22" 
                    width="0.25" 
                    height="0.15" 
                    depth="0.04" 
                    color="#aa00aa"
                    material="shader: standard">
                    <a-text 
                        value="GPU" 
                        position="0 0.1 0.03" 
                        align="center" 
                        color="white" 
                        scale="0.6 0.6 0.6">
                    </a-text>
                </a-box>
                
                <!-- –ñ–µ—Å—Ç–∫–∏–π –¥–∏—Å–∫/SSD -->
                <a-box 
                    position="-0.4 0.4 0.2" 
                    width="0.12" 
                    height="0.25" 
                    depth="0.1" 
                    color="#ffaa00"
                    material="shader: standard">
                    <a-text 
                        value="SSD" 
                        position="0 0.2 0.06" 
                        align="center" 
                        color="black" 
                        scale="0.5 0.5 0.5">
                    </a-text>
                </a-box>
                
                <!-- –ë–ª–æ–∫ –ø–∏—Ç–∞–Ω–∏—è -->
                <a-box 
                    position="0.45 0.2 0.15" 
                    width="0.25" 
                    height="0.35" 
                    depth="0.2" 
                    color="#666666"
                    material="shader: standard">
                    <a-text 
                        value="PSU" 
                        position="0 0.25 0.11" 
                        align="center" 
                        color="white" 
                        scale="0.6 0.6 0.6">
                    </a-text>
                </a-box>
                
                <!-- –ö–∞–±–µ–ª–∏ –ø–∏—Ç–∞–Ω–∏—è (–¥–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–µ –ª–∏–Ω–∏–∏) -->
                <a-entity 
                    line="start: 0.35 0.35 0.15; end: 0.2 0.6 0.21; color: #ffff00"
                    material="linewidth: 5">
                </a-entity>
                <a-entity 
                    line="start: 0.35 0.35 0.15; end: -0.25 0.5 0.21; color: #ffff00"
                    material="linewidth: 5">
                </a-entity>
                
                <!-- –û—Å–≤–µ—â–µ–Ω–∏–µ –¥–ª—è –ª—É—á—à–µ–π –≤–∏–¥–∏–º–æ—Å—Ç–∏ -->
                <a-light type="ambient" color="#ffffff" intensity="0.6"></a-light>
                <a-light type="directional" position="1 1 1" intensity="0.8" color="#ffffff"></a-light>
                
            </a-entity>
            
        </a-marker>
        
        <!-- –°—Ç–∞—Ç–∏—á–µ—Å–∫–∞—è –∫–∞–º–µ—Ä–∞ (–Ω–µ —Å–ª–µ–¥—É–µ—Ç –∑–∞ –º–∞—Ä–∫–µ—Ä–æ–º) -->
        <a-entity camera="fov: 60; near: 0.01; far: 100" position="0 0 0"></a-entity>
        
    </a-scene>

    <script>
        // –°–∫—Ä—ã–≤–∞–µ–º –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏ –ø–æ –∫–ª–∏–∫—É
        function toggleInstructions() {
            const instructions = document.querySelector('.instruction');
            instructions.style.display = instructions.style.display === 'none' ? 'block' : 'none';
        }
        
        // –°–∫—Ä—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–≥–¥–∞ —Å—Ü–µ–Ω–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞
        document.querySelector('a-scene').addEventListener('loaded', function() {
            document.getElementById('loading').style.display = 'none';
        });
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
        document.querySelector('a-scene').addEventListener('arjs-error', function(ev) {
            console.error('AR.js Error:', ev.detail);
            alert('–û—à–∏–±–∫–∞ AR: ' + ev.detail);
        });
        
        // –£–ª—É—á—à–µ–Ω–Ω–æ–µ –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –º–∞—Ä–∫–µ—Ä–∞
        const marker = document.querySelector('a-marker');
        marker.addEventListener('markerFound', () => {
            console.log('–ú–∞—Ä–∫–µ—Ä –Ω–∞–π–¥–µ–Ω!');
            document.querySelector('.instruction').style.background = 'rgba(0, 150, 0, 0.8)';
        });
        
        marker.addEventListener('markerLost', () => {
            console.log('–ú–∞—Ä–∫–µ—Ä –ø–æ—Ç–µ—Ä—è–Ω!');
            document.querySelector('.instruction').style.background = 'rgba(0, 0, 0, 0.8)';
        });
    </script>
</body>
</html>
