<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AR Визуализация архитектуры ПК</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false">
        
        <!-- Hiro маркер -->
        <a-marker type="pattern" url="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/pattern-hibo.patt" smooth="true" smoothCount="5" smoothTolerance="0.01">
            
            <!-- Корпус системного блока -->
            <a-box 
                position="0 0.5 0" 
                width="1.2" 
                height="2" 
                depth="0.4" 
                color="#333333" 
                material="transparent: true; opacity: 0.3">
            </a-box>
            
            <!-- Материнская плата -->
            <a-box 
                position="0 0.8 0.15" 
                width="0.8" 
                height="0.6" 
                depth="0.05" 
                color="#0066CC" 
                material="transparent: true; opacity: 0.8">
                <a-text 
                    value="Материнская плата" 
                    position="0 0.4 0.05" 
                    align="center" 
                    color="white" 
                    scale="2 2 2">
                </a-text>
            </a-box>
            
            <!-- Процессор -->
            <a-box 
                position="0 0.9 0.2" 
                width="0.15" 
                height="0.15" 
                depth="0.05" 
                color="#FF4444">
                <a-text 
                    value="CPU" 
                    position="0 0.12 0.05" 
                    align="center" 
                    color="white" 
                    scale="1.5 1.5 1.5">
                </a-text>
            </a-box>
            
            <!-- Оперативная память -->
            <a-box 
                position="-0.2 0.8 0.2" 
                width="0.1" 
                height="0.3" 
                depth="0.04" 
                color="#00AA00">
                <a-text 
                    value="RAM" 
                    position="0 0.2 0.05" 
                    align="center" 
                    color="white" 
                    scale="1 1 1">
                </a-text>
            </a-box>
            
            <!-- Видеокарта -->
            <a-box 
                position="0.3 0.6 0.2" 
                width="0.2" 
                height="0.15" 
                depth="0.04" 
                color="#AA00AA">
                <a-text 
                    value="GPU" 
                    position="0 0.1 0.05" 
                    align="center" 
                    color="white" 
                    scale="1 1 1">
                </a-text>
            </a-box>
            
            <!-- Жесткий диск -->
            <a-box 
                position="-0.3 0.3 0.15" 
                width="0.15" 
                height="0.2" 
                depth="0.08" 
                color="#FFAA00">
                <a-text 
                    value="HDD" 
                    position="0 0.15 0.05" 
                    align="center" 
                    color="black" 
                    scale="1 1 1">
                </a-text>
            </a-box>
            
            <!-- Блок питания -->
            <a-box 
                position="0.4 0.1 0.1" 
                width="0.2" 
                height="0.3" 
                depth="0.15" 
                color="#666666">
                <a-text 
                    value="PSU" 
                    position="0 0.2 0.1" 
                    align="center" 
                    color="white" 
                    scale="1 1 1">
                </a-text>
            </a-box>
            
            <!-- Кабели питания (визуальные линии) -->
            <a-entity line="start: 0.3 0.25 0.1; end: 0.2 0.5 0.15; color: yellow"></a-entity>
            <a-entity line="start: 0.3 0.25 0.1; end: -0.2 0.4 0.15; color: yellow"></a-entity>
            <a-entity line="start: 0.3 0.25 0.1; end: 0 0.8 0.15; color: yellow"></a-entity>
            
        </a-marker>
        
        <!-- Камера -->
        <a-entity camera></a-entity>
    </a-scene>
    
    <!-- Инструкция для пользователя -->
    <div style="position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.7); color: white; padding: 10px; border-radius: 5px;">
        <h3>AR Визуализация архитектуры ПК</h3>
        <p>Наведите камеру на Hiro-маркер для отображения внутренней структуры компьютера</p>
        <p>Компоненты: CPU, RAM, GPU, HDD, PSU</p>
    </div>
</body>
</html>
